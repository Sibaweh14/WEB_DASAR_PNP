<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sederhana</title>
</head>
<body>
    <form action="#" method="POST">
        <table>
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" id="nama" name="nama" required></td>
            </tr>
            <tr>
                <td><label for="nim">NIM:</label></td>
                <td><input type="text" id="nim" name="nim" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label>Jenis Kelamin:</label></td>
                <td>
                    <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                    <label for="laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td><label for="tgl_lahir">Tanggal Lahir:</label></td>
                <td><input type="date" id="tgl_lahir" name="tgl_lahir" required></td>
            </tr>
            <tr>
                <td><label>Hobi:</label></td>
                <td>
                    <input type="checkbox" id="hobi1" name="hobi" value="Membaca">
                    <label for="hobi1">Membaca</label>
                    <input type="checkbox" id="hobi2" name="hobi" value="Olahraga">
                    <label for="hobi2">Olahraga</label>
                    <input type="checkbox" id="hobi3" name="hobi" value="Musik">
                    <label for="hobi3">Musik</label>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
            
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
